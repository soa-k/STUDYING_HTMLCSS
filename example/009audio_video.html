<!--샘플: audio(ncs, pixabay) video(Pixabay)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio & video</title>
</head>
<body>
    <audio src="009sample/001_audio.mp3" controls="controls"></audio>
    <!--src 경로: 현 html 파일의 하위 폴더 009sample 내부의 001_audio.mp3파일-->
    <br/>
    <video src="009sample/002_video.mp4" controls="controls"
           width="640" height="360"></video>
    <!--controls만 적어도 되지만 ="controls"까지 적어주는 것이 xml 규칙에 알맞음-->
    <!--코딩컨벤션: 코드 작성 스타일에 대한 규칙(줄바꿈 시 들여쓰기 위치 통일 등)-->
</body>
</html>
