<!DOCTYPE html><!--내부에 무언가를 갖지 않음 <이름>or<이름/>-->
<html lang="en"><!--내부에 무언가를 가짐 <이름></이름>-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕하세요</h1> <!--<h1></h1>는 태그, 줄 전체는 h1요소-->
    <p>일반적인 글자</p> <!--but 요즘은 p요소, p태그를 혼용해서 그냥 쓰고 있음-->
    <img src="http://placehold.it/200x200" />
</body>
</html>
<!--파랑: 태그이름-->
<!--하늘: 속성이름-->
<!--주황: 속성값-->
