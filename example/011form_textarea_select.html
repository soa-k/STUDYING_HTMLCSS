<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <textarea name="" id="" cols="20" rows="3">
예시1 textarea태그</textarea>
<!--cols 너비, rows 줄-->
<!--들여쓰기도 반영하므로 앞으로 당겨주어야 함-->
<!--요즘은 p/div태그에 contenteditable 속성으로 대신하기도 함-->
    <p contenteditable="">예시2 p태그</p>
<br/>
        <select name="" id=""><!--디자인 측면 때문에 요즘 많이 쓰진 않음-->
            <optgroup label="과일">
                <option>바나나</option>
                <option>딸기</option>
                <option>포도</option>
            </optgroup>
            <optgroup label="채소">
                <option>상추</option>
                <option>시금치</option>
                <option>당근</option>
            </optgroup>
        </select>
        <br/>
        <select name="" id="" multiple="multiple"><!--multiple: 다중선택, ctrl이나 shift로-->
            <option>개</option>
            <option>고양이</option>
            <option>햄스터</option>
            <option>호랑이</option>
        </select>
    </form>
</body>
</html>
