<!DOCTYPE html><!--Hypertext(a태그로 문서와 문서를 건너뜀) Markup Language-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!--a태그
    a: Anchor(닻) / href: Hypertext Reference-->
    <a href="http://naver.com">네이버 바로가기</a><br/>
    <a href="https://github.com">깃허브 바로가기</a><br/>
    <a href="#">빈 링크</a>
    <br/>


<!--글자 형태 태그: 요즘은 style 태그를 주로 사용
    i 태그를 italic 대신 icon으로 변형하여 사용하는 등의 사례 잦음
    이러한 태그가 있다는 정도만 알아도 충분-->
    <b>b: 굵은 글씨</b><!--bold--><br/>
    <i>i: 기울어진 글씨</i><!--italic--><br/>
    <small>small: 작은 글씨</small><br/>
    <sub>sub: 첨자(위)</sub><!--subpscript-->
    <sup>sup: 첨자(아래)</sup><!--super subscript--><br/>
    <ins>ins: 밑줄</ins><!--insert--><br/>
    <del>del: 취소선</del><!--delete--><br/>


<!--루비 문자 태그
    한글에서는 사용할 일이 거의 없음
    일본어에서 자주 사용되는 글자 형식-->
    <ruby><!--루비문자임을 선언-->
        <span>span태그</span><!--입력하고자 하는 글자-->
        <rt>rt태그</rt><!--위에 들어갈 작은 글자(설명)-->
        <!--루비 태그를 지원하지 않는 경우 사용하는 rp태그가 있으나 거의 쓰지 않음-->
    </ruby>
</body>
</html>
